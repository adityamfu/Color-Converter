<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Converter</title>
    <link rel="stylesheet" href="./lib/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="input">
          <h1>Color Converter</h1>
          <div class="must">
            <div class="color-input">
              <label for="colorInput">Color:</label>
              <input type="text" id="colorInput" placeholder="e.g., rgba(255, 0, 0, 0.5) or #FF0000" />
            </div>
            <div id="convertButton">Convert</div>
          </div>
          <!-- <button id="convertButton">Convert</button> -->
        </div>

        <div class="output">
          <div class="color-output" id="copyIcon">
            <label for="colorOutput">Converted:</label>
            <input type="text" id="colorOutput" readonly />
          </div>
          <div class="color-preview">
            <label for="colorPreview">Preview:</label>
            <div id="previewColor"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./lib/script.js"></script>
    <script>
      document.body.addEventListener('click', (e) => {
        const element = document.createElement('span');
        element.className = 'circle';

        element.style.left = e.clientX - 10 + 'px';
        element.style.top = e.clientY - 10 + 'px';

        document.body.append(element);

        setTimeout(() => {
          element.remove();
        }, 900);
      });
    </script>
  </body>
</html>
